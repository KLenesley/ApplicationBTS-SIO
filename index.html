<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application BTS SIO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Bienvenue sur l'application BTS SIO</h1>
    </header>
    <main>

        <h3>Proposition de design</h3>
        <table border class="menu">
            <tr>
                <td>Lien</td>
                <td><a href="#">Voici un lien</a></td>
            </tr>
            <tr>
                <td>Bouton</td>
                <td><button>Cliquez ici</button></td>
            </tr>
            <tr>
                <td>Input (texte)</td>
                <td><input type="text" placeholder="Écrivez ici..."></td>
            </tr>
            <tr>
                <td>Bouton Checkbox</td>
                <td><input type="checkbox" name="checkbox"> Exemple</td>
            </tr>
            <tr>
                <td>Bouton Radio</td>
                <td><input type="radio"> Exemple</td>
            </tr>
            <tr>
                <td>Sélection</td>
                <td>
                    <select>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option> 
                    </select>
                </td>
            </tr>
            <tr>
                <td>Zone de texte (textarea)</td>
                <td><textarea placeholder="Essayez d'écrire quelque chose ici..." cols="32" rows="2"></textarea></td>
            </tr>
        </table>

    </main>
    <br>
    <footer>
        <p>Site réalisé par les étudiants de BTS SIO. <br> <a href="https://github.com/KLenesley/ApplicationBTS-SIO" target="_blank" class="footerLink">Voir le dépôt Github</a></p>
    </footer>
</body>

</html>
